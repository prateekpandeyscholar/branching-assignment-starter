name: Autograde students.md format

on:
  pull_request:
    paths:
      - 'students.md'

jobs:
  check-students-md:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure not committing to main branch
        run: |
          echo "ğŸ” Checking current branch: ${{ github.ref }}"
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "âŒ Do not commit directly to the main branch. Create a new branch locally and push."
            exit 1
          else
            echo "âœ… Commit is from a feature branch: OK"
          fi

      - name: Check students.md formatting
        run: |
          echo "ğŸ” Checking students.md formatting..."
          invalid_lines=0

          while IFS= read -r line; do
            echo "$line" | grep -Eq '^- [A-Za-z]+( [A-Za-z]+)* - [A-Za-z0-9]+' || {
              echo "âŒ Invalid line: $line"
              invalid_lines=$((invalid_lines+1))
            }
          done < students.md

          if [ "$invalid_lines" -gt 0 ]; then
            echo "âŒ Found $invalid_lines incorrectly formatted line(s)."
            exit 1
          else
            echo "âœ… All lines formatted correctly!"
          fi
